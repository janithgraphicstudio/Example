<!-- index.html (simplified without API key input) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Gemini AI Assistant</h1>
            <div class="api-status" id="apiStatus">API: Ready</div>
        </header>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm your Gemini AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <textarea id="userInput" placeholder="Type your message here..." rows="2"></textarea>
            <button id="sendButton">Send</button>
            <button id="clearButton">Clear</button>
        </div>
        
        <div class="settings-panel">
            <div class="setting">
                <label for="temperature">Response Creativity:</label>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                <span id="tempValue">0.7</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
